<!DOCTYPE html>
<html ng-app="mockup" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="http://getbootstrap.com/favicon.ico">

        <title>Jumbotron Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>

    <body ng-controller="DashboardController as dashboard" ng-swipe-left="dashboard.menuState = true" ng-swipe-right="dashboard.menuState = false" ng-swipe-disable-mouse>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar col-sm-8 col-xs-8 col-md-3 col-lg-3" id="dashboard-menu" ng-show="dashboard.menuState">
            <ul class="nav nav-sidebar navbar-spacer">
                <li><a href="#" data-toggle="modal" data-target="#myModal">Account</a></li>
                <li><a href="#" data-toggle="modal" data-target="#myModal">Channels</a></li>
            </ul>
        </div>

        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">FlipG</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right hidden-sm hidden-xs">
                        <li ng-class="{active:dashboard.menuState}"><a href="#" ng-click="dashboard.toggleMenu()"><span class="glyphicon glyphicon-menu-hamburger"></span></a></li>
                    </ul>
                    <form class="navbar-form">
                        <div class="form-group" style="margin-left: 5%;">
                            <div class="input-group" >
                                <span class="input-group-addon" style="width:3.5%;"><span class="glyphicon glyphicon-search"></span></span>
                                <input class="form-control" name="search" placeholder="Search Here" autocomplete="off" autofocus="autofocus" type="text">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container navbar-spacer">
            <div class="row">
                <div id="dashboard-tabs">
                    <ul class="nav nav-pills">
                        <li role="presentation" ng-repeat="f in dashboard.filters" ng-click="dashboard.setActiveFilter($index)" ng-class="{active:dashboard.isActive($index)}"><a href="#">{{f.name}}</a></li>
                    </ul>
                </div>
                <div class="main">
                    <ul class="grid">
                        <li ng-repeat="feed in dashboard.feeds" class="class1">
                            <div>
                                <h3>{{feed.title}}</h3>
                                <p>{{feed.text}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/angular-touch.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body></html>
